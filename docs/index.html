<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>ロフト角クラブ検索</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>ロフト角クラブ検索</h1>
      <p class="lead">ロフト角を中心にクラブを検索できます。メーカーやカテゴリでの絞り込みも可能です。</p>
      <p><a class="inline-link" href="./list.html">登録クラブ一覧を見る</a></p>
    </header>

    <main class="container">
      <section class="controls" aria-label="検索条件">
        <div class="field field-main">
          <label for="loftInput">ロフト角（必須）</label>
          <input id="loftInput" list="loftOptions" type="search" placeholder="例: 28" inputmode="numeric" autocomplete="off" />
          <datalist id="loftOptions"></datalist>
        </div>

        <div class="field">
          <label for="makerFilter">メーカー（任意）</label>
          <select id="makerFilter"></select>
        </div>

        <div class="field">
          <label for="categoryFilter">カテゴリ（任意）</label>
          <select id="categoryFilter"></select>
        </div>

        <div class="field search-action-wrap">
          <label for="searchBtn" class="visually-hidden">検索実行</label>
          <button id="searchBtn" type="button">検索</button>
        </div>
      </section>

      <p id="errorMessage" class="error" role="alert" hidden></p>

      <section aria-labelledby="resultHeading">
        <div class="section-header">
          <h2 id="resultHeading">検索結果</h2>
          <p id="listCount" class="muted"></p>
        </div>
        <p id="guideMessage" class="guide">ロフト角を入力して検索してください。</p>
        <div id="clubList" class="club-grid" role="list" hidden></div>
      </section>
    </main>

    <template id="clubCardTemplate">
      <article class="card" role="listitem">
        <h3 class="model"></h3>
        <p><strong>メーカー:</strong> <span class="maker"></span></p>
        <p><strong>カテゴリ:</strong> <span class="category"></span></p>
        <p><strong>ロフト角:</strong> <span class="loft"></span></p>
        <p class="other-lofts" hidden><strong>他のロフト角:</strong> <span class="other-lofts-values"></span></p>
      </article>
    </template>

    <script src="./app.js" defer></script>
  </body>
</html>
