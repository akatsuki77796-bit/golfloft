<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>登録クラブ一覧</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>登録クラブ一覧</h1>
      <p class="lead">メーカー別ページへのハブです。メーカー名から登録モデル一覧を確認できます。</p>
    </header>

    <main class="container">
      <p id="errorMessage" class="error" role="alert" hidden></p>
      <p id="listCount" class="muted"></p>
      <div id="makerList" class="club-grid" role="list"></div>
    </main>

    <footer class="site-footer">
      <a class="subtle-link" href="./index.html">トップへ戻る</a>
    </footer>

    <template id="makerCardTemplate">
      <article class="card" role="listitem">
        <h2 class="maker-name"></h2>
        <p><a class="inline-link maker-link" href="#">メーカー別一覧を見る</a></p>
      </article>
    </template>

    <script src="./list.js" defer></script>
  </body>
</html>
