<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <title>登録クラブ一覧</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="site-header">
      <h1>登録クラブ一覧</h1>
      <p class="lead">登録済みクラブ情報（メーカー・型番・クラブ種別・ロフト角）を確認できます。</p>
    </header>

    <main class="container">
      <p id="errorMessage" class="error" role="alert" hidden></p>
      <p id="listCount" class="muted"></p>
      <div id="clubList" class="club-grid" role="list"></div>
    </main>

    <footer class="site-footer">
      <a class="subtle-link" href="./index.html">トップへ戻る</a>
    </footer>

    <template id="clubCardTemplate">
      <article class="card" role="listitem">
        <h2 class="model"></h2>
        <p><strong>メーカー:</strong> <span class="maker"></span></p>
        <p><strong>クラブ種別:</strong> <span class="category"></span></p>
        <p><strong>ロフト角一覧:</strong> <span class="lofts"></span></p>
      </article>
    </template>

    <script src="./list.js" defer></script>
  </body>
</html>
