name: Update Callaway Data

on:
  workflow_dispatch:
  schedule:
    - cron: "0 21 * * 0"

permissions:
  contents: write
  pull-requests: write

jobs:
  update-callaway:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Run updater
        run: python scripts/update_callaway.py

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          commit-message: "chore: auto-update callaway utility data"
          title: "chore: auto-update callaway utility data"
          body: |
            This PR was auto-generated by `.github/workflows/update_callaway.yml`.

            Updated files:
            - `docs/data/makers/callaway.json`
            - `docs/data/search_index.json`
            - `docs/data/TODO_callaway_sources_2016_2026.md`
          branch: bot/update-callaway-data
          delete-branch: true
